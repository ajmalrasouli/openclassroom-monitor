<!DOCTYPE html>
<html>
<head>
    <title>OpenClassroom Monitor</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .student-info {
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div class="student-info">
        <input type="text" id="studentName" placeholder="Enter your name">
        <button id="saveInfo">Save Information</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
